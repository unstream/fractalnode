<!DOCTYPE html>

<html ng-app="fractalApp">
<head>
  <title>FractalWorld</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script>
    var fractalApp = angular.module( "fractalApp", [] );
    fractalApp.controller( "FractalCtrl", [ '$scope', function($scope) {
      $scope.fractal_c0 = -1.5;
      $scope.fractal_c0i = -1;
      $scope.fractal_c1 = 0.5;
      $scope.fractal_c1i = 1;
      $scope.iterations = 100;
    }]);
  </script>
</head>

<body ng-controller="FractalCtrl">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#home">Mandelbrot</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Presets <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#simple">Simple</a></li>
              <li><a href="#complex">Complex</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">
      <img class="img-responsive" ng-src="http://fractalservice-fractal.44fs.preview.openshiftapps.com/fractalservice/api/fractal/mandelbrot?c0={{fractal_c0}}&amp;c0i={{fractal_c0i}}&amp;c1={{fractal_c1}}&amp;c1i={{fractal_c1i}}&amp;iterations={{iterations}}"/>
    </div>

    <div class="col-md-4">
      <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2 control-label">c<sub>0</sub></label>
            <div class="col-md-4">
                 <input type="text" ng-model="fractal_c0"  class="form-control" value="{{fractal_c0}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">c<sub>0</sub> i</label>
            <div class="col-md-4">
                 <input type="text" ng-model="fractal_c0i"  class="form-control" value="{{fractal_c0i}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">c<sub>1</sub></label>
            <div class="col-md-4">
                 <input type="text" ng-model="fractal_c1"  class="form-control" value="{{fractal_c1}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">c<sub>1</sub> i</label>
            <div class="col-md-4">
                 <input type="text" ng-model="fractal_c1i"  class="form-control" value="{{fractal_c1i}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Iterations</label>
            <div class="col-md-4">
                 <input type="text" ng-model="iterations"  class="form-control" value="{{iterations}}"/>
            </div>
        </div>
      </form>
  </div>
</body>
</html>
